<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="countdown-cont">
        <div class="countdown-e1 days-c">
            <p class="bigtext" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-e1 hour-c">
            <p class="bigtext" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-e1 minutes-c">
            <p class="bigtext" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-e1 seconds-c">
            <p class="bigtext" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
